<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Název stránky</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px 20px;
        }

        section {
            background: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hlavní nadpis stránky</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#sekce1">Sekce 1</a></li>
            <li><a href="#sekce2">Sekce 2</a></li>
            <li><a href="#sekce3">Sekce 3</a></li>
        </ul>
    </nav>

    <main>
        <section id="sekce1">
            <h2>Sekce 1</h2>
            <p>Obsah první sekce.</p>
        </section>

        <section id="sekce3">
            <h2>Sekce 3</h2>
            <p>Obsah třetí sekce.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Moje stránka</p>
    </footer>

</body>
</html>
